<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
    var a;          // undefined 
    var n=10;       // number 
    var m=10.10;    // number 
    var name = "Raj Deep";  //string 
    var result = true;      // boolean 
    var obj  = new Date();  // object reference. 
    document.write("<br/>Value of a "+a);
    document.write("<br/>Value of n "+n);
    document.write("<br/>Value of m "+m);
    document.write("<br/>Value of name "+name);
    document.write("<br/>Value of result "+result);
    document.write("<br/>Value of obj "+obj);
    </script>
</body>
</html>
