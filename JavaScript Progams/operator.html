<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
    var a=10;           // number 
    var b="10";         // string 
        document.write("==<br/>");
        document.write(a==b);   // it check only value so result is true
        document.write("<br> ===<br/>");
        document.write(a===b);  // it check value as well as data type
                                // so result is false.
        var n;
        document.write("<br/>Value of n "+n);
        document.write("<br/>Data type of n "+ typeof(n));
        n=10;
        document.write("<br/>Value of n "+n);
        document.write("<br/>Data type of n "+ typeof(n));
        n=10.10;
        document.write("<br/>Value of n "+n);
        document.write("<br/>Data type of n "+ typeof(n));
        n="Raj";
        document.write("<br/>Value of n "+n);
        document.write("<br/>Data type of n "+ typeof(n));
        n=true;
        document.write("<br/>Value of n "+n);
        document.write("<br/>Data type of n "+ typeof(n));
        n=new Date();
        document.write("<br/>Value of n "+n);
        document.write("<br/>Data type of n "+ typeof(n));
    </script>
</body>
</html>
