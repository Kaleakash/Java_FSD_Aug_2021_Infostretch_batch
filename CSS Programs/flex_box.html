<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
             list-style: none;
             display: flex;
             flex-direction: row;
        }
        li{
            border: red 1px solid;
            width: 100px;
            height: 80px;
   
        }
        #l1 {
            flex-grow: 2;
        }
        #l2 {
            flex-grow: 3;
        }
        #l4 {
            flex-grow: 4;
        }
        #l5 {
            flex-grow: 1;
        }
        #l6 {
            flex-grow: 5;
        }

    </style>
</head>
<body>
    <ul>
        <li id="l1">1st List Item</li>
        <li id="l2">2nd List Item</li>
        <li id="l3">3rd List Item</li>
        <li id="l4">4th List Item</li>
        <li id="l5">5th List Item</li>
        <li id="l6">6th List Item</li>
    </ul>
</body>
</html>
